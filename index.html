<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Do Hyeon 폰트 추가 -->
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
  <title>공석표</title>
  <style>
    /* Do Hyeon Regular 폰트를 적용하는 클래스 */
    .do-hyeon-regular {
      font-family: "Do Hyeon", serif;
      font-weight: 400;
      font-style: normal;
    }

      /* Add this to your existing CSS */
  #intro.hidden {
    transform: translateY(-100%);
    transition: transform 0.6s ease-out;
  }   
    /* General reset */
    body {
      margin: 0;
      font-family: "Do Hyeon", serif;
      background-color: #FFFFFF;
      text-align: center;
    }

    /* Header */
    header {
      background-color: #87CEEB;
      color: whith;
      text-align: center;
      padding: 18px 0;
      font-size: 28px;
      font-weight: bold;
    }

    /* Academy grid layout */
    .academy-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 150px;
      gap: 20px;
      padding: 20px;
      justify-items: center;
      align-items: center;
      background-color: whith;
    }

     /* Specific placement */
    #student-council {
      grid-column: 1 / 2;
    }

    #schale {
      grid-column: 3 / 4;
    }

    #abydos {
      grid-row: 2;
      grid-column: 1 / 2;
    }

    #gehenna {
      grid-row: 2;
      grid-column: 2 / 3;
    }

    #millennium {
      grid-row: 2;
      grid-column: 3 / 4;
    }

    #trinity {
      grid-row: 3;
      grid-column: 1 / 2;
    }

    #shanhaijing {
      grid-row: 3;
      grid-column: 2 / 3;
    }

    #hyakkiyakou {
      grid-row: 3;
      grid-column: 3 / 4;
    }

    #red-winter {
      grid-row: 4;
      grid-column: 1 / 2;
    }

    #valkyrie {
      grid-row: 4;
      grid-column: 2 / 3;
    }

    #arius {
      grid-row: 4;
      grid-column: 3 / 4;
    }

    #srt {
      grid-row: 5;
      grid-column: 1 / 2;
    }

    #others {
      grid-row: 5;
      grid-column: 3 / 4;
    }

    /* Academy images */
    .academy {
      all: unset;
      width: 15vw;
      height: 15vw;
      max-width: 150px;
      max-height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
      background-color: white;
      border-radius: 10px;
    }

    .academy img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .academy p {
      margin: 10px 0 0;
      font-weight: bold;
      font-family: "Do Hyeon", serif;
    }
    .popup-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #87CEEB;
  padding: 15px;
  border-radius: 10px 10px 0 0;
}
.popup-header h2 {
  margin: 0;
  color: white;
  font-family: "Do Hyeon", serif;
  font-weight: normal;
}

.close-button {
  all: unset;
  cursor: pointer;
  margin-left: 10px;
  width: 20px;
  height: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  top: 4px;
}

.close-button img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.popup-header img {
  cursor: pointer;
  width: 24px;
  height: 24px;
}

.popup ul {
  list-style: none;
  padding: 0;
  margin: 5px 0;
  text-align: center;
}

.popup ul li {
  margin: 3px 0;
  font-family: "Do Hyeon", serif;
  font-weight: bold;
}

  </style>
</head>

  <body>

    <div id="intro" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('http://FrostSnow4731.github.io/images/background 0.jpg') no-repeat center center;
      background-size: cover;
      z-index: 9999;
      cursor: pointer;">
  </div>
    
  <header>학원</header>

  <div class="academy-container">
    <!-- First Row -->
    <div class="academy do-hyeon-regular" id="student-council">
      <img src="http://FrostSnow4731.github.io/images/sch.png" alt="총학생회">
      <p>총학생회</p>
    </div>
    <div class="academy do-hyeon-regular" id="schale">
      <img src="http://FrostSnow4731.github.io/images/arpr.png" alt="샬레">
      <p>샬레</p>
    </div>
    
       <!-- Second Row -->
    <div class="academy do-hyeon-regular" id="abydos">
      <img src="http://FrostSnow4731.github.io/images/abydos.png" alt="아비도스">
      <p>아비도스</p>
    </div>
  </div>
  <div id="dynamic-content">
       <!-- 학생 목록 -->
  </div>
  <script src="script.js"></script>
</body>
</html>
